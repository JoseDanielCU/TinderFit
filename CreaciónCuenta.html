<!DOCTYPE html>
<html>
<head>
	<title>Creación de cuenta</title>
	<link rel="stylesheet" href="CreaciónCuenta.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">
</head>
<body>
	<div class="registerbox">
		<h1>CREACIÓN DE CUENTA</h1>
		<form action="PaginaPrincipal.html">
			<label for="nombre">NOMBRE:</label>
			<input type="text" name="nombre" id="nombre" required>
			<label for="apellido">APELLIDO:</label>
			<input type="text" name="apellido" id="apellido" required>
			<label for="correo">CORREO:</label>
			<input type="email" name="correo" id="correo" required>
			<label for="contraseña">CONTRASEÑA:</label>
			<input type="password" name="contraseña" id="contraseña" required>
			<label for="confirmar-contraseña">CONFIRMAR CONTRASEÑA:</label>
			<input type="password" name="confirmar-contraseña" id="confirmar-contraseña" required>
			<input type="submit" value="Registrarse">
			<p>¿Ya tienes una cuenta? <a href="InicioSesión.html">Inicia sesión</a></p>
		</form>
	</div>
</body>
</html>
